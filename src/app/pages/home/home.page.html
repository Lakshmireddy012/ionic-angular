<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">HOME</ion-text>
      </ion-text>
  </ion-title>
  <ion-buttons slot="end">
    <ion-button size="small" shape="round" color="medium">
      <ion-icon name="notifications"></ion-icon>
      <ion-badge color="dark" slot="end">2</ion-badge>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-card>
    <ion-card-header class="ion-no-padding">
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      <ion-card-title>Card Title</ion-card-title> -->
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img src="assets/img/steth.png">
        </ion-thumbnail>
        <ion-label color="primary">
          <h1>TEST CLINIC</h1>
        </ion-label>
      </ion-item>
    </ion-card-header>
  
    <ion-card-content class="ion-no-padding">
      <ion-button expand="full" color="primary">TECHNICAL SUPPORT
        
      </ion-button>
      <ion-button class="smalltext" color="primary">
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
        CHANGE PASSWORD
      </ion-button>
      
      <ion-button class="smalltext right" color="primary">
        SIGN OUT
        <ion-icon slot="end" name="close"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-img src="assets/img/kmedix-logo.png"></ion-img>
  </ion-toolbar>
</ion-footer>
